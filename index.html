<!DOCTYPE html>
<html>
    <head>
        <title>SIMPLE ELECTRIC CIRCUIT</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embeded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
          vr-mode-ui="enabled:false" gesture-detector>
          <a-assets>
            <a-asset-item id="circuit" src="./electric_circuit/scene.gltf"></a-asset-item>
          </a-assets>
          <a-marker preset="hiro"><a-entity id="model" position ="0 3 0" gltf-model="#circuit" scale="1.5 1.5 1.5" rotation="0 0 0"
            gesture-handeler animation-mixer></a-entity></a-marker>
        </a-scene>
    </body>
</html>
